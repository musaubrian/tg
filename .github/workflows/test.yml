# Tests code on push
name: tests
on: push
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
      - name: go-test
        run: go test ./...
